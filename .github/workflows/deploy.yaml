name: Deploying site to Netlify

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setting up the public directory
        run:
          mkdir -p public
          cp -r src/* public/ || echo "Copy attempt failed"

      - name: Deploying to Netlify
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=public --prod
        env:
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
